<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(100px, 1fr));
            grid-template-rows: 100px 200px 100px;
            gap:20px;
        }
        .child{
            display: grid;
            background-color:rgb(0,0,0.5);
            place-items: center ;
        }
        .child1{
            grid-column: 1/3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child child1">gdygf</div>
        <div class="child">gdygf</div>
        <div class="child">gdygf</div>
        <div class="child">gdygf</div>
    </div>
</body>
</html>
